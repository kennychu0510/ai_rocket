<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Rocket</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="shortcut icon" href="/media/spaceship.png" type="image/x-icon">
</head>
<body>
    <div id="scoreboard">
        <div id="score">
            <span>Score:</span>
            <span id="current-score">0</span>
            <span> / </span>
            <span id="total-score">0</span>
        </div>
        <div id="title">AI Rocket</div>
        <div id="time">
            <span>Time:</span>
            <span id="second">00</span>:<span id="millisecond">000</span>
        </div>
    </div>
    <main>
            <canvas></canvas>
    </main>
    <div id="bottom-panel">
        <div id="control-panel-left" class="control-panel">
            <button id="boundary-mode">Turn Off Boundary</button>
            <button id="add-star">Add Star</button>
            <button id="reset">Reset</button>
            
            <button id="add-meteor">Add Meteorite</button>
            <button id="add-blackhole">Add Blackhole</button>
            <button id="save-stars">Save Stars</button>
            <a href="rankings.html"><button id="rankings">Rankings</button></a>
            
            </button>
            
            <button id="save-obj">Save Object</button>
            <button id="easy-mode">Easy Mode</button>
            <button id="normal-mode">Normal Mode</button>
            <button id="hard-mode">Hard Mode</button>
        </div>
        <div id="control-panel-right" class="control-panel">
            <label for="rocket-speed">Rocket Speed:</label>
            <input id="rocket-speed" type="number" min="0.5" value="1.5" step="0.5"></input> 
            


        </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <script src="//cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script type="module" src="/js/index.js"></script>
</body>
</html>
