<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Rocket</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="shortcut icon" href="/media/spaceship.png" type="image/x-icon">
</head>

<body>
    <div id="app">
        <div id="scoreboard">
            <div id="score">
                <span id="score-mode"><img id="star-img" src="/media/star.png" alt=""></span>
                <span id="current-score">0</span>
                <span> / </span>
                <span id="total-score">0</span>
                <span id="ai-stats" class="hidden">
                    <span class="ai-move-label">Moves:</span>
                    <span id="ai-move">0</span>
                    <span> / </span>
                    <span id="total-moves">0</span>
                    <span class="ai-move-label">Gen: </span>
                    <span id="current-generation">0</span>
                </span>
            </div>
            <div id="title">AI Rocket</div>
            <div id="time">
                <span><img id="clock-img" src="/media/timer.png" alt=""></span>
                <span id="second">00</span>:<span id="millisecond">000</span>
            </div>
        </div>
        <div id="canvas-container">
            <!-- <div id="canvas-background"></div> -->
            <canvas></canvas>
        </div>
        <div id="footer">
            <div id="control-panel-1" class="control-panel">
                <div class="panel-left">
                    <button id="boundary-mode">Turn Off Boundary</button>
                    <button id="add-star">Add Star</button>
                    <button id="reset">Reset</button>
                    <button id="gen-star">Generate Star</button>
                    <button id="gen-meteor">Generate Meteorite</button>
                    <button id="gen-blackhole">Generate Blackhole</button>
                    <button id="save-obj">Save Object</button>

                </div>
                <div class="panel-right">
                    <button id="seed">Seed</button>
                    <button id="train">Train</button>
                    
                </div> 
                
            </div>
            <div id="control-panel-2" class="control-panel">
                <div class="panel-left">
                    <div id="mode">
                        <button id="easy-mode">Easy Mode</button>
                        <button id="normal-mode">Normal Mode</button>
                        <button id="hard-mode">Hard Mode</button>
                        <label for="rocket-speed">Rocket Speed:</label>
                        <input id="rocket-speed" type="number" min="0.5" value="1.5" step="0.5"></input>
                    </div>
                </div>
                <div class="panel-right">
                    <label for="population">Population:</label>
                    <input id="population" type="number" min="0" value="100" step="50"></input>
                    <label for="moves">Moves:</label>
                    <input id="moves" type="number" min="0" value="500" step="10"></input>
                    <label for="survival-rate">Survival Rate:</label>
                    <input id="survival-rate" type="number" min="0" max="1" value="0.8" step="0.1"></input>
                    <label for="mutation-rate">Mutation Rate:</label>
                    <input id="mutation-rate" type="number" min="0" max ="1" value="0.05" step="0.01"></input>
                </div>
            </div>
        </div>



        <script type="module" src="/js/index.js"></script>
</body>

</html>
