<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Rocket</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="shortcut icon" href="/media/spaceship.png" type="image/x-icon">
</head>
<body>
    <div id="app">
        <div id="scoreboard">
            <div id="score">
                <span id="score-mode">Score:</span>
                <span id="current-score">0</span>
                <span> / </span>
                <span id="total-score">0</span>
                <span id="ai-stats" class="hidden">
                    <span id="ai-move-label">Moves:</span>
                    <span id="ai-move">0</span>
                    <span> / </span>
                    <span id="total-moves">0</span>
                </span>
            </div>
            <div id="title">AI Rocket</div>
            <div id="time">
                <span>Time:</span>
                <span id="second">00</span>:<span id="millisecond">000</span>
            </div>
        </div>
        <div id="canvas-container">
            <canvas></canvas>
        </div>
        <div id="footer">
            <div id="control-panel-1" class="control-panel">
                <button id="boundary-mode">Turn Off Boundary</button>
                <button id="add-star">Add Star</button>
                <button id="reset">Reset</button>
                <button id="gen-star">Generate Star</button>
                <button id="gen-meteor">Generate Meteorite</button>
                <button id="gen-blackhole">Generate Blackhole</button>
                <button id="save-stars">Save Stars</button>
                <button id="seed">Seed</button>
            </div>
            <div id="control-panel-2" class="control-panel">
                <label for="rocket-speed">Rocket Speed:</label>
                <input id="rocket-speed" type="number" min="0.5" value="1.5" step="0.5"></input>
                
            </div>
            <div id="bottom-panel-2">
            </div>
        </div>
    </div>


    <script type="module" src="/js/index.js"></script>
</body>
</html>
