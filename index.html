<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Rocket</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="media/spaceship.png" type="image/x-icon">
</head>
<body>
    <div id="scoreboard">
        <div id="score">
            <span>Score:</span>
            <span id="current-score">0</span>
            <span> / </span>
            <span id="total-score">0</span>
        </div>
        <div id="title">AI Rocket</div>
        <div id="time">
            <span>Time:</span>
            <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>:<span id="millisecond">000</span>
        </div>
    </div>
    <main>
        <canvas></canvas>
    </main>
    <div id="control-panel">
        <button id="add-star">Add Star</button>
        <button id="reset">Reset</button>
        <button id="gen-star">Generate Star</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
